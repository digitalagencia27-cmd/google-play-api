<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <title>Google Play Scraper</title>
    <link rel="stylesheet" href="../styles.css"> 
    <!-- Scripts -->
    <script nonce="randomnonce" src="../src/renderer.js" defer></script> 
  </head>
  <body>
    <!-- Header -->
    
    <h1>Google Play Scraper</h1> 
    <h2>Search</h2> 
    <button type="button" id="backButton" class="button">Back</button>
    <!-- Instructions -->
    <form id="instructions">
      <fieldset>
        <p>This retrieves a list of apps based on a given search term(s).</p>
        <p>To use this function, type your search query and click the button!</p>
      </fieldset>
    </form>
    <form id="search-form">
      <fieldset>
        <legend>Search by App Name or Keyword</legend> 
        <input type="text" id="search-input" name="search-input" placeholder="Type here!" required>
        <div id="search-tooltip" class="tooltip hidden">  
          <ul id="suggestions-list"></ul>
        </div> 
        <input type="submit" value="Search">
      </fieldset>
    </form> 
    
</body>
</html>
