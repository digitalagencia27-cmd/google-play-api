<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Google Play Scraper</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <!-- Header -->
    <h1>Google Play Scraper</h1> 
    <!-- Instructions -->
    <form>
      <fieldset>
        <p>To use the tool, select the feature you'd want to use!</p>
      </fieldset>
    </form>
    <!-- Search Form -->
    <form id="search-form">
      <fieldset>
        <legend>Search by App Name or Keyword</legend>
        <label for="search-input">App Name or Keywords</label>
        <input type="text" id="search-input" name="search-input" placeholder="Type here!">
        <input type="submit" value="Search"></input>
      </fieldset>
    </form>
    <!-- Review Form -->
    <form id="review-form">
      <fieldset>
        <legend>Get Specific App Review</legend>
        <label for="review-input">App ID:</label>
        <input type="text" id="review-input" name="review-input" placeholder="Type here!">
        <input type="submit" value="Search"></input>
      </fieldset>
    </form> 
    <!-- Scripts -->
    <script nonce="randomnonce" src="./src/renderer.js"></script>
  </body>
</html>
